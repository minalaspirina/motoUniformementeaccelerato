<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>MotoUniformementeAccelerato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <div class="formWrapper">
        <form>
           <input type="range" name="ax" min="+0.05" max="0.05" step="0.01">
           <input type="range" name="ay" min="-0.05" max="0.05" step="0.01">
        </form>
    </div>

    <script type="text/javascript" src="p5/p5.min.js"></script>
    <script type="text/javascript">
    let ax = 0.01
    let ay = 0.01
    let vx = 0  
    let vy = 0  
    let x = 0
    let y = 200
    let d = 50
    let w = 600
    let h = 600
    let r = 50


function setup() {
  createCanvas(w, h);
  background ("white")
}

function draw() { 
  background("brown");
  fill(255)
  circle(x, y, r)
  vx= vx + ax
  x = x + vx
  vy = vy + ay 
  y = y + vy
  
  if (x >= 625){
    x = 0 //modifichiamo solo la posizione, non la vx
  }
  
  if(x <= -25){
    x = 425
  }
  if (y >= 625){
    y = 0 //modifichiamo solo la posizione, non la vx
  }
  
  if(y <= -25){
    y = 425
  }
}
          
        
        let axField = document.querySelector("[name=ax]")

        axField.addEventListener("input", function(e){
        ax = parseFloat(axField.value)
        console.log (axField.value)
        })

        let ayField = document.querySelector("[name=ay]")

        ayField.addEventListener("input", function(e){
        ay = parseFloat(ayField.value)
        console.log (ayField.value)
        })

        

        </script>
    
</body>
</html>
